<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sidemenu-container">
            <header class="sidemenu-header">
                <h1 class="sidemenu-title">TODOLIST</h1>
            </header>
            <nav class="menu-nav">
                <ul class="menu-list">
                    <a href="" class="menu-items">
                        <div class="check-current-menu"></div> 
                        <div class="menu-label">
                            <i class="fa-lg fa-solid fa-table-list"></i>
                        </div>
                        <div class="menu-name">
                            Board
                        </div> 
                    </a>
                    <a href="" class="menu-items">
                        <div class="check-current-menu"></div>  
                        <div class="menu-label">
                            <i class="fa-lg fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            Calendar
                        </div>
                    </a>
                    <a href="javascript:void(0)" class="menu-items">
                        <div class="check-current-menu"></div>  
                        <div class="menu-label">
                            <i class="fa-lg fa-regular fa-square-plus"></i>
                        </div>
                        <div>
                            AddTodo
                        </div>
                    </a>
                </ul>
            </nav>
        </div>
        <div class="main-container">
            <header class="main-header">
                <h1 class="main-title">Board</h1>
                <div class="search-bar-container">
                    <div class="search-bar">
                        <label for="search"></label>
                        <input type="text" id="search" class="input-search">
                    </div>
                    <div class="search-icon">
                        <i class="fa-sm fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </header>
            <div class="board-container">
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">TODO</h1>
                    </header>
                    <ul class="board-list" index="0">
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">TODAY</h1>
                    </header>
                    <ul class="board-list" index="1">
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">DONE</h1>
                    </header>
                    <ul class="board-list" index="2">
                    </ul>
                </div>
                <div class="board">
                    <header class="board-header">
                        <h1 class="board-title">FAIL</h1>
                    </header>
                    <ul class="board-list" index="3">
                    </ul>
                </div>              
            </div>

        </div>
    </div>
    <div class="modal-container hidden-menu">
        <div class="modal-section">
            <div class="modal-header">
                <h1 class="modal-title">Title</h1>
            </div>
            <div class="modal-main">
                mainContent
            </div>
            <div class="modal-footer">
                Footer
            </div>
        </div>
    </div>
</div>

    <script src="./js/Modal.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
